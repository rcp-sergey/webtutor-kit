<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPI documentation</title>
  <base href="/"/>
</head>
<body>
  <rapi-doc
    spec-url="/dapi/openapi/openapi.json"
    sort-tags="true"
    sort-endpoint-by="method"
    heading-text="DAPI"
    fill-request-fields-with-example="false"
    persist-auth="true"
    show-method-in-nav-bar="as-colored-text"
    use-path-in-nav-bar="true"
    theme="light"
    render-style="focused"
    show-header="false"
  ></rapi-doc>
  <script type="text/javascript" src="/scripts/openapi/spec/rapidoc-min.js"></script>
</body>
</html>
